name: Deploy Loon Plugin Lab

on:
  push:
    paths:
      - 'Plugin/**'
      - 'README.md' # 监听 README 变化
      - '_config.yml' # 监听主题配置变化
      - '.github/workflows/DeployPluginLab.yml'
      - '.github/scripts/generate_json.py'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate JSON
        run: python .github/scripts/generate_json.py

      - name: Commit plugins.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update plugins.json [skip ci]"
          file_pattern: Plugin/plugins.json
          branch: ${{ github.ref }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
